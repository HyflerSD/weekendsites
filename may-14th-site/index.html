<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>May 14t h</title>
  </head>
  <body>
    <header>
      <h1>Good Vibes Form</h1>
    </header>
    <div class="form">
      <p class="form-title">
        Tell us something positive that happened to you today.
      </p>
      <div>
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          placeholder="Enter your name"
          required
          minlength="2"
          maxlength="20"
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          placeholder="Enter your email address"
        />
      </div>
      <div>
        <label for="rating">On a scale of 1-10, how good was it?</label>
        <input
          type="number"
          class="form-control"
          name="rating"
          id="rating"
          placeholder="Enter a number between 1 and 10"
        />
      </div>

      <div>
        <label for="location">Where did it happen? </label>
        <select name="location" id="location-select">
          <option class="option">At home</option>
          <option class="option">On my commute</option>
          <option class="option">At work</option>
          <option class="option">On the street</option>
          <option class="option">Other</option>
        </select>
      </div>
      <div class="form-rows">
        <div class="labels">
          <label for="time-of-day">At what time of day did it happen?</label>
          <div class="fields">
            <ul id="time-of-day" style="list-style: none">
              <li class="radio">
                <label>
                  <input
                    name="time-radio"
                    type="radio"
                    value="1"
                    class="user-selection"
                  />Morning
                </label>
              </li>
              <li class="radio">
                <label>
                  <input
                    name="time-radio"
                    type="radio"
                    value="2"
                    class="user-selection"
                  />Afternoon
                </label>
              </li>
              <li class="radio">
                <label>
                  <input
                    name="time-radio"
                    type="radio"
                    value="3"
                    class="user-selection"
                  />Evening
                </label>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
