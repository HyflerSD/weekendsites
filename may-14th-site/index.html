<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>May 14t h</title>
    <link href="styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Good Vibes Form</h1>
    </header>
    <div class="form">
      <form>
        <p class="form-title">
          Tell us something positive that happened to you today.
        </p>
        <div class="form-rows">
          <label class="labels" for="name">Name</label>
          <input
            type="text"
            class="input-fields"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
            minlength="2"
            maxlength="20"
          />
        </div>
        <div class="form-rows">
          <label class="labels" for="email">Email</label>
          <input
            type="email"
            class="input-fields"
            name="email"
            id="email"
            placeholder="Enter your email address"
          />
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="rating">On a scale of 1-10, how good was it?</label>
          </div>
          <input
            type="number"
            class="number-label input-fields"
            name="rating"
            id="rating"
            placeholder="Enter a number between 1 and 10"
          />
        </div>

        <div class="form-rows">
          <label class="labels"for="location">Where did it happen? </label>
          <select class="drop-down" name="location" id="location-select">
            <option class="option">At home</option>
            <option class="option">On my commute</option>
            <option class="option">At work</option>
            <option class="option">On the street</option>
            <option class="option">Other</option>
          </select>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="time-of-day">At what time of day did it happen?</label>
          </div>
          <div class="fields">
            <ul id="time-of-day" style="list-style: none">
              <li class="radio">
                <label>
                  <input
                    name="time-radio"
                    type="radio"
                    value="1"
                    class="user-selection"
                  />Morning
                </label>
              </li>
              <li class="radio">
                <label>
                  <input
                    name="time-radio"
                    type="radio"
                    value="2"
                    class="user-selection"
                  />Afternoon
                </label>
              </li>
              <li class="radio">
                <label>
                  <input
                    name="time-radio"
                    type="radio"
                    value="3"
                    class="user-selection"
                  />Evening
                </label>
              </li>
            </ul>
          </div>
        </div>

        <!-- Begining ofwhat emotions did you experience -->
        <div class="form-rows">
          <div class="labels">
            <label for="emotions"
              >What emotions did you experience? <br />(Select all that
              apply)</label
            >
          </div>
          <div class="fields">
            <ul id="time-of-day" style="list-style: none">
              <li class="checkbox">
                <label>
                  <input
                    name="time-radio"
                    type="checkbox"
                    value="1"
                    class="user-selection"
                  />Excited
                </label>
              </li>
              <li class="checkbox">
                <label>
                  <input
                    name="time-radio"
                    type="checkbox"
                    value="2"
                    class="user-selection"
                  />Humbled
                </label>
              </li>
              <li class="checkbox">
                <label>
                  <input
                    name="time-radio"
                    type="checkbox"
                    value="3"
                    class="user-selection"
                  />Elated
                </label>
              </li>
              <li class="checkbox">
                <label>
                  <input
                    name="time-radio"
                    type="checkbox"
                    value="4"
                    class="user-selection"
                  />Loved
                </label>
              </li>
              <li class="checkbox">
                <label>
                  <input
                    name="time-radio"
                    type="checkbox"
                    value="5"
                    class="user-selection"
                  />Enthusiastic
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="time-of-day"
              >Please describe your positive experience.</label
            >
          </div class="fields">
          <textarea
          placeholder="Enter your experience here..."
            name="event-detail"
            class="input-fields"
            id="event-details"
          ></textarea>
        </div>
        <div class="submit">
          <button class="button" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
